<div
  class="container height-100 d-flex justify-content-center align-items-center"
>
  <div class="position-relative">
    <div class="card p-2 text-center">
      <h6>
        Please enter the one time password <br />
        to verify your account
      </h6>
      <div>
        <span>A code has been sent to </span>
        <small>*******{{ contact }}</small>
      </div>
      <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
        <div class="inputs d-flex flex-row justify-content-center mt-2">
          <input
            class="m-2 text-center form-control rounded"
            type="text"
            name="otp"
            ngModel
            placeholder="OTP"
          />
        </div>
        <div class="mt-4">
          <button class="btn btn-success px-4 validate">Validate</button>
        </div>
      </form>

      <div class="resend">
        <p>
          Did not receive code?
          <a (click)="resendCode()" style="cursor: pointer">Resend Code.</a>
        </p>
      </div>
    </div>
  </div>
</div>
