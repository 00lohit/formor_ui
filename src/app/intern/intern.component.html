<header class="header">
  <div class="container">
    <div class="nav">
      <div class="nav-logo">
        <img
          src="../../assets/images/transparent-logo.png"
          alt="logo"
          class="logo"
        />
      </div>
      <div class="links">
        <div class="nav-link active mr-4">
          <a>Internship</a>
        </div>
        <div class="nav-link">
          <a [routerLink]="['/home']">Farmor.ag</a>
        </div>
      </div>
    </div>
  </div>
</header>

<div class="login bg-light">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="box">
          <div class="login__main">
            <form class="form" #f="ngForm" (ngSubmit)="onSubmit(f.value)">
              <div class="form-group">
                <label>Name</label>
                <input
                  type="text"
                  class="form-control"
                  required
                  name="name"
                  ngModel
                />
              </div>
              <div class="form-group">
                <label>Phone Number</label>
                <input
                  type="text"
                  class="form-control"
                  required
                  name="number"
                  ngModel
                />
              </div>
              <div class="form-group">
                <label>Email</label>
                <input
                  type="email"
                  class="form-control"
                  required
                  name="email"
                  ngModel
                />
              </div>
              <div class="form-group">
                <label>University / College</label>
                <input
                  type="text"
                  class="form-control"
                  required
                  name="university"
                  ngModel
                />
              </div>
              <div class="form-group">
                <label>Specialization</label>
                <input
                  type="text"
                  class="form-control"
                  required
                  name="specialization"
                  ngModel
                />
              </div>
              <div class="form-group">
                <label>Attach Resume</label>
                <input type="file" class="form-control-file" />
              </div>
              <div class="form-group">
                <label>Comments</label>
                <textarea
                  type="text"
                  class="form-control"
                  name="comments"
                  ngModel
                  rows="4"
                ></textarea>
              </div>
              <button class="btn btn-success mt-4" [disabled]="!f.valid">
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
