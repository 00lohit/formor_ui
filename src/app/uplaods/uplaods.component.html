<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form #f="ngForm" (ngSubmit)="onSubmit($event)">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            placeholder="Name"
            ngModel
            name="name"
          />
        </div>
        <div class="form-group">
          <input type="file" class="form-control" ngModel name="file" />
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
  </div>
</div>
