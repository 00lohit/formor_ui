<div class="container">
  <div class="product">
    <h3 class="my-4">Description of the Product</h3>

    <div class="row">
      <div class="col-md-6">
        <img src="{{ products.image }}" alt="Image" />
      </div>
      <div class="col-md-6">
        <h5 class="my-3">Add to cart & Quantity</h5>
        some basic details
      </div>
      <div class="col-md-12">
        <h3>{{ products.productName }}</h3>
        <h4>Company: {{ products.company }}</h4>
        <h6>Price: {{ products.sellingPrice }}</h6>
        <p>Ratings: {{ products.ratings }}</p>
      </div>
      <div class="col-md-12">Description: {{ products.description }}</div>
    </div>
  </div>
</div>
