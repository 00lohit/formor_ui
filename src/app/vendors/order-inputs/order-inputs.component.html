<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <input type="text" class="form-control" placeholder="Search" />
    </div>
    <!-- <div class="main"> -->
    <div class="col-md-6 col-sm-12" *ngFor="let product of products">
      <a [routerLink]="['/product']">
        <div class="product">
          <img
            src="https://cdn.shopify.com/s/files/1/0722/2059/products/MPH1-PUMPKIN_200x.jpg?v=1601732841"
            alt="image"
            class="product__img"
          />
          <h3 class="product__name">{{ product.productName | uppercase }}</h3>
          <p class="product__price">MRP: {{ product.sellingPrice }}</p>
        </div>
      </a>
    </div>
    <!-- </div> -->
  </div>
</div>
