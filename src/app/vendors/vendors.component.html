<div class="register">
  <div class="register__main">
    <h1 class="text-center">Complete your profile</h1>
    <h3 class="text-center">Please tell us a little about your Business</h3>
    <form (ngSubmit)="onSubmit(f.value)" #f="ngForm">
      <div class="form-group">
        <label>Business Name</label>
        <input type="text" class="form-control" name="businessName" ngModel />
      </div>
      <div class="form-group">
        <label>Category of Business</label>
        <input
          type="text"
          class="form-control"
          name="businessCategory"
          ngModel
        />
      </div>
      <div class="form-group">
        <label>Whether you have licences</label>
        <input type="text" class="form-control" name="licenses" ngModel />
      </div>
      <div class="form-group">
        <label>Address of your shop</label>
        <input type="text" class="form-control" name="address" ngModel />
      </div>
      <button class="btn btn-success btn-block" type="submit">Submit</button>
    </form>
  </div>
</div>
