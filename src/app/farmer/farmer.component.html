<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form (ngSubmit)="onSubmit(f.value)" #f="ngForm">
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" ngModel name="name" />
        </div>
        <div class="form-group">
          <label>Phone Number</label>
          <input type="text" class="form-control" ngModel name="number" />
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Gender</label>
            <input type="text" class="form-control" ngModel name="gender" />
          </div>
          <div class="form-group col-md-6">
            <label>Age</label>
            <input type="text" class="form-control" ngModel name="age" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Address</label>
            <input type="text" class="form-control" ngModel name="address" />
          </div>
          <div class="form-group col-md-6">
            <label>State</label>
            <input type="text" class="form-control" ngModel name="state" />
          </div>
          <div class="form-group col-md-4">
            <label>District</label>
            <input type="text" class="form-control" ngModel name="district" />
          </div>
          <div class="form-group col-md-4">
            <label>Mandal</label>
            <input type="text" class="form-control" ngModel name="mandal" />
          </div>
          <div class="form-group col-md-4">
            <label>Village</label>
            <input type="text" class="form-control" ngModel name="village" />
          </div>
        </div>
        <div class="form-group">
          <label>Total Acres</label>
          <input type="text" class="form-control" ngModel name="acres" />
        </div>
        <!-- <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" ngModel name="">
        </div> -->
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
  </div>
</div>
