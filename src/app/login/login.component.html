<div class="login bg-light">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="box">
          <div class="login__main">
            <div class="login__logo">
              <img src="../../assets/images/copy.png" alt="logo" class="logo" />
            </div>
            <form class="form">
              <div class="form-group">
                <i class="fa fa-envelope icon" aria-hidden="true"></i>
                <input
                  type="text"
                  class="form-control"
                  required
                  placeholder="User ID"
                />
              </div>
              <div class="form-group">
                <i class="fa fa-lock icon-lock" aria-hidden="true"></i>
                <input
                  type="password"
                  class="form-control"
                  required
                  placeholder="Password"
                />
              </div>
              <button class="btn btn-success btn-block">Login</button>
              <div class="forgot text-center">
                <span class="text-muted">Forgot</span> User ID / Password ?
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
