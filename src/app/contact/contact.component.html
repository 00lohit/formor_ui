<div class="contact" id="contact">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h2 class="heading-main">Contact</h2>
      </div>
      <div class="col-md-7">
        <div class="contact__form">
          <!-- <h3 class="heading-secondary">Get in Touch</h3> -->
          <div class="form">
            <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label>Full Name</label>
                  <input type="text" class="form-control control" />
                </div>
                <div class="form-group col-md-6">
                  <label>Organization</label>
                  <input type="text" class="form-control control" />
                </div>
                <div class="form-group col-md-6">
                  <label>Email Id</label>
                  <input type="email" class="form-control control" />
                </div>
                <div class="form-group col-md-6">
                  <label>Mobile Number</label>
                  <input type="text" class="form-control control" />
                </div>
                <div class="form-group col-12">
                  <label>Your Message</label>
                  <textarea rows="5" class="form-control"></textarea>
                </div>
              </div>
              <button type="submit" class="btn btn-success">Submit</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-5">
        <div class="contact__address">
          <div class="address">
            <i class="fa fa-map-marker icon" aria-hidden="true"></i>
            <p>
              Plot :47 , Naveena constructions, <br />
              Hayath nagar, Hyderabad,<br />
              Telangana - 500070.
            </p>
          </div>
          <div class="email">
            <i class="fa fa-envelope-o icon" aria-hidden="true"></i>
            <p>contact@farmor.ag</p>
          </div>
          <div class="phone">
            <i class="fa fa-phone icon" aria-hidden="true"></i>
            <p>+91 9908945955</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
